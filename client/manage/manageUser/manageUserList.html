<template name="manageUserList">
  <section class="content-header">
    <h1>Manage Users <small>{{total}} users</small></h1>
  </section>

  <section class="content">
    <div class="row">
      <div class="col-md-8">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Users</h3>
            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                <i class="fa fa-minus"></i></button>
            </div>
          </div>
          <div class="box-body">
            <table id="users" class="table table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Corp</th>
                  <th>Groups</th>
                  <!--<th>Services</th>-->
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {{#each users}}
                    <tr>
                      <td>{{profile.name}}</td>
                      <td>{{profile.corporation_name}}</td>
                      <td>
                        {{#each groups}}
                          {{#with group}}
                            {{name}},
                          {{/with}}
                        {{/each}}
                      </td>
                      <td>
                        <button type="button" class="btn btn-danger btn-sm disabled">Ban</button>
                      </td>
                    </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">-_-</h3>
            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                <i class="fa fa-minus"></i></button>
            </div>
          </div>
          <div class="box-body">
          </div>
        </div>
      </div>
    </div>

  </section>
  <script>
    $(document).ready(function() {
      $('#users').DataTable();
    });
  </script>
</template>
