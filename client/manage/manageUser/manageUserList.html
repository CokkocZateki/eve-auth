<template name="manageUserList">
  <section class="content-header">
    <h1>Manage Users <small>{{total}} users</small></h1>
  </section>

  <section class="content">
    <div class="row">
      <div class="col-md-8">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Users</h3>
            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                <i class="fa fa-minus"></i></button>
            </div>
          </div>
          <div class="box-body">
            <table id="users" class="table table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Corp</th>
                  <th>Groups</th>
                  <!--<th>Services</th>-->
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {{#each users}}
                    <tr>
                      <td>{{profile.name}}</td>
                      <td>{{profile.corporation_name}}</td>
                      <td>
                        {{#each groups}}
                          {{#with group}}
                            {{name}},
                          {{/with}}
                        {{/each}}
                      </td>
                      <td>
                        {{#unless profile.banned}}
                          <button type="button" class="btn btn-danger btn-sm user-ban">Ban</button>
                        {{else}}
                          <button type="button" class="btn btn-primary btn-sm user-unban">Unban</button>
                        {{/unless}}
                      </td>
                    </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Banning</h3>
            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                <i class="fa fa-minus"></i></button>
            </div>
          </div>
          <div class="box-body">
            <h4>Banning a user will:</h4>
            <ul>
              <li>Log them out</li>
              <li>Not allow them to log back in</li>
              <li>Remove them from all groups</li>
              <li>Remove them from all active services</li>
            </ul>
            <br>
            <p class="lead">Banning should only be used as a last resort for when you need to immediately remove the users access and cannot wait for them to be automatically removed once they've left or been kicked from alliance/corp.</p>
          </div>
        </div>
      </div>
    </div>

  </section>
  <script>
    $(document).ready(function() {
      $('#users').DataTable();
    });
  </script>
</template>
