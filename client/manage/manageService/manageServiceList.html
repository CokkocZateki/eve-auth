<template name="manageServiceList">
  <section class="content-header">
    <h1>Manage Services <small></small></h1>
  </section>

  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Available Services</h3>
            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                <i class="fa fa-minus"></i></button>
            </div>
          </div>
          <div class="box-body">
            <div class="row">
              <div class="col-md-8">
                <table id="service" class="table table-bordered">
                  <thead>
                    <tr>
                      <th>Service</th>
                      <th>Github</th>
                      <th>Status</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#with services}}
                      {{#each services}}
                          {{> UI.dynamic template=this.manage_template}}
                      {{/each}}
                    {{/with}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
</template>
